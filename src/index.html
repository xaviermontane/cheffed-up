<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Cheffed Up is a recipe finder that helps you find recipes based on the ingredients you have in your fridge.">
    <link rel="stylesheet" href="style.css">
    <title>Cheffed Up â€” Recipe Finder</title>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <a href="#"><h1>CHEFFED UP</h1></a>
        <ul id="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <hr>
    </header>
    <main>
        <h2 style="width: 100%; text-align: center">What's In Your Fridge?</h2>
        <div id="form-wrapper">
            <input type="text" id="search" placeholder="Search for ingredients...">
        </div>
    </main>
    <div id="results" style="font-size: 20px">
        <h3>Current Items</h3>
        <h3>Featured Recipes</h3>
    </div>
    <aside>
        <div class="filter-wrapper">
            <h3 class="filter-header">Popular Ingredients</h3>
            <ul class="checkbox-list">
                <li>
                    <label>
                        <input type="checkbox" name="ingredient" value="chicken">
                        Chicken
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="ingredient" value="beef">
                        Beef
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="ingredient" value="pasta">
                        Pasta
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="ingredient" value="rice">
                        Rice
                    </label>
                </li>
        </div>
        <div class="filter-wrapper">
            <h3 class="filter-header">Dietary Restrictions</h3>
            <ul class="checkbox-list">
                <li>
                    <label>
                        <input type="checkbox" name="diet" value="vegetarian">
                        Vegetarian
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="diet" value="vegan">
                        Vegan
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="diet" value="gluten-free">
                        Gluten-Free
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="diet" value="dairy-free">
                        Dairy-Free
                    </label>
                </li>
        </div>
    </aside>
    <footer>
        <p>&copy; 2020 Cheffed Up</p>
    </footer>
</body>
</html>
