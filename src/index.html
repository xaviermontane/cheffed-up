<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Cheffed Up is a recipe finder that helps you find recipes based on the ingredients you have in your fridge.">
    <link rel="stylesheet" href="style.css">
    <title>Cheffed Up â€” Recipe Finder</title>
    <script src="main.js"></script>
</head>
<body>
    <header id="navbar">
        <a href="#"><h1>CHEFFED UP</h1></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <main>
        <hr>
        <h2 style="text-align: center; margin: 40px 0 12px">What's In Your Fridge?</h2>
        <div id="form-wp">
            <input type="text" id="search" placeholder="Type your ingredients...">
            <button id="search-btn">Search</button>
        </div>
    </main>
    <div id="result">
        <h3>Current Items</h3>
        <h3>Featured Recipes</h3>
    </div>
    <div id="result-out-wp">
        <div class="result-out">
            <div class="ingredients-list"></div>
            <div class="recipe-list"></div>
        </div>
    </div>
    <aside>
        <div class="filter-wp">
            <h3 class="filter-header">Popular Ingredients</h3>
            <ul class="checkbox-list">
                <li>
                    <label>
                        <input type="checkbox" name="popular-ingredient" value="chicken">
                        Chicken
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="popular-ingredient" value="beef">
                        Beef
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="popular-ingredient" value="pasta">
                        Pasta
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="popular-ingredient" value="rice">
                        Rice
                    </label>
                </li>
        </div>
        <div class="filter-wp">
            <h3 class="filter-header">Dietary Restrictions</h3>
            <ul class="checkbox-list">
                <li>
                    <label>
                        <input type="checkbox" name="diet" value="vegetarian">
                        Vegetarian
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="diet" value="vegan">
                        Vegan
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="diet" value="gluten-free">
                        Gluten-Free
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="diet" value="dairy-free">
                        Dairy-Free
                    </label>
                </li>
        </div>
        <div id="control-wp">
            <button class="control-btn">Clear</button>
            <button class="control-btn">Random</button>
        </div>
    </aside>
    <footer>
        <p>&copy; 2020 Cheffed Up</p>
    </footer>
</body>
</html>
